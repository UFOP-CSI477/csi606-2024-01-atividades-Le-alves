<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/agenda.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="jumbotron">
        <h1 class="text-center mb-4">Agenda de Compromissos</h1>
    </div>

    <div class="d-flex justify-content-center align-items-center mb-4">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">+ Agendar Compromisso</button>

        <div class="d-flex align-items-center">
            <input type="text" id="data" class="form-control" placeholder="MM/AAAA" a-id="data-competencia" maxlength="7">
            <button a-id="busca-compromisso">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="container mt-5">
        <h4 class="mb-4">Esses são os seus compromissos:</h4>

        <div style="max-height: 300px; overflow-y: auto;">
            <table class="table table-striped table-hover">
                <thead class="thead-light">
                    <tr>
                        <th>Título</th>
                        <th>Descrição</th>
                        <th>Data</th>
                        <th>Concluído</th>
                        <th>Excluir</th>
                    </tr>
                </thead>

                <tbody a-id="tbody-compromissos">

                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 >Agende seu compromisso</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
            <div class="flex">
                <label class="col-form-label">Título:</label>
                <textarea type="text" class="form-control" id="tituloModal" a-id="titulo" style="width: 350px;"></textarea>
            </div>

            <label  class="col-form-label">Data:</label>
            <textarea type="text" class="form-control" id="dataModal" a-id="data"  maxlength="10" style="width: 150px;"></textarea>

            <label  class="col-form-label">E-mail vinculado:</label>
            <textarea type="text" class="form-control" id="dataModal" a-id="email"  maxlength="200" style="width: 250px;"></textarea>

            <div class="form-group">
                <label for="message-text" class="col-form-label">Descrição:</label>
                <textarea class="form-control" id="message-text" a-id="descricao"></textarea>
            </div>

            <!-- Botão para compromisso concluído -->
            <label  class="col-form-label">Concluído:</label><br>
            <select class="form-select" aria-label="Default select example"  a-id="status" style="width: 150px;text-align: center;border-radius: 5px;">
                <option selected>Não</option>
                <option value="Sim">Sim</option>
              </select>
        </div>




        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" a-id="cria-compromisso">Criar</button>
        </div>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vanilla-masker/build/vanilla-masker.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="tests/test_frontend.js"></script>
</body>
</html>
